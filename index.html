<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Delivery Food</title>
  </head>
  <body class="page__body">
    <header class="header">
      <nav class="header__box container">
        <a class="header__logo logo">
          <img src="img/logo.png" alt="логотип"
        /></a>
        <div class="header__controls">
          <button class="btn btn_primary" href="#!">
            <img src="img/icons/user.svg" alt="user-icon" />
            Войти
          </button>
          <button class="btn btn_outline" href="#!">
            <img src="img/icons/shopping-cart.svg" alt="shopping-cart-icon" />
            Корзина
          </button>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="container">
        <section class="intro">
          <h1 class="intro__title">Онлайн-сервис доставки еды на дом</h1>
          <p class="intro__desc">
            Блюда из любимого ресторана привезет курьер в перчатках, маске и с
            антисептиком
          </p>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__box">
          <a class="footer__logo logo" href="">
            <img src="img/logo.png" alt="логотип" />
          </a>
          <ul class="footer__nav list">
            <li class="footer__nav-item">
              <a class="footer__nav-link link" href="#!">Ресторанам</a>
            </li>
            <li class="footer__nav-item">
              <a class="footer__nav-link link" href="#!">Курьерам</a>
            </li>
            <li class="footer__nav-item">
              <a class="footer__nav-link link" href="#!">Пресс-центр</a>
            </li>
            <li class="footer__nav-item">
              <a class="footer__nav-link link" href="#!">Контакты</a>
            </li>
          </ul>
          <ul class="footer__social list">
            <li class="social__item">
              <a class="footer__link link" href="#!">
                <span class="visually-hidden">Перейти в Инстаграмм</span>
                <img src="img/socials/instagram.svg" alt="инстаграмм иконка" />
              </a>
            </li>
            <li class="social__item">
              <a class="footer__link link" href="#!">
                <span class="visually-hidden">Перейти в Фейсбук</span>
                <img src="img/socials/facebook.svg" alt="фейсбук иконка" />
              </a>
            </li>
            <li class="social__item">
              <a class="footer__link link" href="#!">
                <span class="visually-hidden">Перейти во Вконтакте</span>
                <img src="img/socials/vontakte.svg" alt="вконтакте иконка" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
